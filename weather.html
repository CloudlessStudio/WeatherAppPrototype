<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>

        

        <style>
            .main-container{
                margin: auto;
                width: 50%;
                text-align: center;

            }
            .map{
                margin: auto;
                height: 400px;
                width: 400px;
            }
        </style>

    </head>

    <body>
        <div class ="main-container">
            <div class="Title">
                <h1>Weather Checker</h1>
            </div>
            <div class="map" id ="map"></div>
            <div class="weather" id="weather"></div>
        </div>
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);  ///initialize map
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);


            var popup = L.popup(); //create popup

            function onMapClick(e) {
                let loc = e.latlng;       //access lat lon json obj
                console.log(loc.lat);
                console.log(loc.lng);
                //var marker = L.marker([loc.lat, loc.lng]).openOn(map);
                popup
                    .setLatLng(loc)
                    .setContent("Current Location is: " + loc.lat.toString()+","+loc.lng.toString())     //show user where they clicked
                    .openOn(map);
            }

            ///map.on('click', onMapClick);

            map.addEventListener('click', onMapClick);
        </script>
    </body>
</html>
